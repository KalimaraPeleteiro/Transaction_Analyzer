<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto Django</title>
    <link href="static/css/lib/themify-icons.css" rel="stylesheet">
    <link href="static/css/lib/menubar/sidebar.css" rel="stylesheet">
    <link href="static/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

</head>

<body>

    <div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures">
        <div class="nano">
            <div class="nano-content">
                <ul>
                    <div class="logo"><a href="{% url 'dashboard'%}">
                            <!-- <img src="static/images/logo.png" alt="" /> --><span>Money Analyzer</span></a></div>
                    <li><a href="{% url 'dashboard'%}"><i class="ti-home"></i> Relatório </li>
                    <li><a href="{% url 'upload'%}"><i class="ti-user"></i> Importar Transações</li>
                    <li><a href="{% url 'history'%}"><i class="ti-user"></i> Minhas Transações</li>
                    <li><a><i class="ti-close"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <section class="vh-100" style="background-color: #eee;">
                    <div class="container h-100">
                      <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-lg-12 col-xl-11">
                          <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                              <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  
                                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Cadastre-se</p>
                  
                                  <form class="mx-1 mx-md-4" action="{% url 'register'%}" method="GET">

                                    {% csrf_token %}
                  
                                    <div class="d-flex flex-row align-items-center mb-4">
                                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="username" name="user" class="form-control" />
                                        <label class="form-label" for="user">Nome de Usuário</label>
                                      </div>
                                    </div>
                  
                                    <div class="d-flex flex-row align-items-center mb-4">
                                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                        <input type="email" id="email" name="email" class="form-control" />
                                        <label class="form-label" for="email">Endereço de Email</label>
                                      </div>
                                    </div>
                  
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                      <button type="Submit" class="btn btn-primary btn-lg">Registrar</button>
                                    </div>
                  
                                  </form>
                  
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  
                                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">
                  
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                <section id="main-content">
                    
                </section>
            </div>
        </div>
    </div>
</body>

</html>
