<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto Django</title>
    <link href="static/css/lib/themify-icons.css" rel="stylesheet">
    <link href="static/css/lib/menubar/sidebar.css" rel="stylesheet">
    <link href="static/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

</head>

<body>

    <div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures">
        <div class="nano">
            <div class="nano-content">
                <ul>
                    <div class="logo"><a href="{% url 'dashboard'%}">
                            <!-- <img src="static/images/logo.png" alt="" /> --><span>Money Analyzer</span></a></div>
                    <li><a href="{% url 'dashboard'%}"><i class="ti-home"></i> Relatório </li>
                    <li><a href="{% url 'upload'%}"><i class="ti-user"></i> Importar Transações</li>
                    <li><a href="{% url 'history'%}"><i class="ti-user"></i> Minhas Transações</li>
                    <li><a><i class="ti-close"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title">
                                <h1>Faça seu Login!</h1>
                            </div>
                        </div>
                    </div>
                </div>
                    <form action="{% url 'enter'%}" method="POST">
                        {% csrf_token %}

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" name="email" class="form-control" />
                            <label class="form-label" for="email">Endereço de Email</label>
                        </div>
                    
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control" />
                            <label class="form-label" for="password">Senha</label>
                        </div>
                    
                        <!-- Submit button -->
                        <button type="Submit" class="btn btn-primary btn-block mb-4">Entrar</button>
                    
                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Não se cadastrou? <a href="{% url 'signup'%}">Registre-se</a></p>
                        </div>
                  </form>
                <section id="main-content">
                    
                </section>
            </div>
        </div>
    </div>
</body>

</html>
